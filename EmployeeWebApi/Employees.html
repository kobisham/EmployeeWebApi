<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <script src="Scripts/jquery-1.10.2.js"></script>
    <link href="Content/bootstrap.css" rel="stylesheet" />
    <script>
        $(document).ready(function () {
            var ulEmployee = $("#ulEmployees");

            $("#btnGetAllEmployees").click(function () {
                $.ajax({
                    type: 'GET',
                    url: '/api/employees',
                    dataType: 'json',
                    success: function (data)
                    {
                        ulEmployee.empty();
                        $.each(data, function (index, val) {
                            var fullName = val.FirstName + ' ' + val.LastName;
                            ulEmployee.append('<li class="list-group-item">' + fullName + '</li>');
                        });

                    }
                });
            
            });

            $("#btnClear").click(function () {
                ulEmployee.empty();
            });
        });
    </script>
</head>
<body>
    <div class="container">
        <button id="btnGetAllEmployees" class="btn btn-primary">getAllEmployees</button>
        <button id="btnClear" class="btn btn-warning">Clear</button>

        <ul id="ulEmployees" class="list-group" >
              
        </ul>

    </div>
</body>
</html>
